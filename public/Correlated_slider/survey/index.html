
<!-- Correlated_slider/index.html -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>

    <link rel="stylesheet" href="/_styles/survey.css">
    <link rel="stylesheet" href="/_styles/slider.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.1.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.1.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-database.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-performance.js"></script>
    <!--
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script defer src="/_scripts/base.js" case="Correlated_slider"></script>
    <script defer src="/_scripts/correlated.js"></script>
    <script defer src="/_scripts/slider.js"></script>
    <script defer src="/_scripts/stopcondition.js"></script>
    <script defer src="/_scripts/head.js"></script>
</head>
<body>
    <h1 class="centered"><span id="Round-Label"></span></h1>
    <div class="centered flex">
        <div class="stats">
            <div id="CurrentValues" style="display: none">
                Current<br>Value:<br><span id="Current__Value"></span>
                <br><br>
                Current<br>Max:<br><span id="Current__Max"></span>
            </div>

            <div id="FinalValues" style="display: none">
                Final<br>Max:<br><span id="Final__Max"></span>
                <br><br>
                Final<br>Cost:<br><span id="Final__Cost"></span>
                <br><br>
                Final<br>Earnings:<br><span id="Final__Earnings"></span>
            </div>
        </div>
        <div id="Chart-Div" class="center"><canvas id="Chart-Canvas"></canvas></div>
    </div>

    <div id="ControlsDiv">

        <div id="SliderDiv">
            Breadth of search: <input type="range" min="1" max="3" step="0.01" value="1" id="Slider" oninput="handle_Slider()" onchange="handle_Slider()" disabled> <br>
            Cost per second: <span id="SliderCost"></span>
        </div>

        <div>
            <button onclick="handle_StartButton()" id="StartButton" disabled>Start</button>
        </div>
        <br>
    </div>
    <div id="ContinueDiv" class="centered" style="display: none;">
        <button onclick="handle_ContinueButton()" id="ContinueButton" disabled>Continue</button>
    </div>

</body>
</html>
