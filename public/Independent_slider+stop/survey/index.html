
<!-- Independent_slider+stop/index.html -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>

    <link rel="stylesheet" href="../../_styles/survey.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.1.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.1.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-database.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.1.2/firebase-performance.js"></script>
    <!--
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script defer src="../../_scripts/base.js" case="Independent_slider+stop"></script>
    <script defer src="../../_scripts/independent.js"></script>
    <script defer src="../../_scripts/slider.js"></script>
    <script defer src="../../_scripts/stopbutton.js"></script>
    <script defer src="../../_scripts/head.js"></script>
</head>
<body>
    <div id="Chart-Div">
        <canvas id="Chart-Canvas"></canvas>
    </div>

    <div id="CurrentValues" class="stats" style="display: none">
        Current Value: <span id="Current__Value"></span> <br>
        Current Max: <span id="Current__Max"></span> <br>
    </div>

    <div id="FinalValues" class="stats" style="display: none">
        Final Max: <span id="Final__Max"></span> <br>
        Final Cost: <span id="Final__Cost"></span> <br>
        Final Earnings: <span id="Final__Earnings"></span> <br>
    </div>

    <button onclick="handle_StartButton()" id="StartButton" disabled>Start</button>
    <input type="range" min="1" max="3" step="0.01" value="1" id="Slider" oninput="handle_Slider()" onchange="handle_Slider()" disabled>
    <button onclick="handle_StopButton()" id="StopButton" disabled>Stop</button>
    <br>
    <button onclick="handle_ContinueButton()" id="ContinueButton" disabled>Continue</button>

</body>
</html>
